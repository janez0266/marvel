<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LenioBootcamp -Heroes de Marvel - login</title>
<link rel="stylesheet" href="style_intro.css">
<link rel="stylesheet" href="style_login.css">
</head>
<body>
    <header>  <!--    ENCABEZADO     -->
        <nav>           
            <ul>
                <li>
                   <a href="index.html" class="btn_back">REGRESAR A LA PÁGINA PRINCIPAL...</a>
                </li>
               
          </ul>
        </nav>
    </header>
    <section>
        
        <div class="login_img">
            <div class="login_txt">
                <h2>Inicia sesión con tu cuenta</h2>
            </div>
            
            <form  class="login">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input id="paswd"type="password" placeholder="Enter Password" name="psw" required>
                <label for="fecha" onclick="this.innerHTML=Date()"><b>Fecha</b></label>
                <input id="fecha"type="text" placeholder="click para fecha" name="fecha" >
                <!-- <button type="submit" class="btn">Login</button> -->
                <button type="button" class="btn" onclick="login()">Login</button>
                <p id="result"  style="color: white;">Se muestra el resultado </p>
              
            </form>
        </div>
    </section>

    <section>

        <div class="registro_img">
            <div class="login_txt">
                <h2 id="nueva">Registrate con una nueva cuenta</h2>
            </div>
            
            <form action="/action_page.php" class="login">
                <h1>Registro</h1>
                <label for="nombre"><b>Nombre yApellido</b></label>
                <input type="text" placeholder="Nombre y Apellido" name="nombre" required>
                
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Crear cuenta</button>
            </form>
        </div>

    </section>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var passwd = document.getElementById("paswd").value;
            //alert(email);
            document.getElementById("result").innerHTML=email + " " + passwd;
        }
    </script>

</body>
</html>
